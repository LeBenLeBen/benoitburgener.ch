<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}{% if page.title %} &middot; {% endif %}{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml" />
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Patua+One|Merriweather:400,400italic,700">

    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="site-header shift-below">
      <div class="wrapper">
        <h1 class="brand"><a href="/" title="{{ site.name }}">B.</a></h1>

        <ul class="nav--primary">
          <li class="nav--primary__item">
            <a href="/" class="{% if page.group == 'about' %}is--current {% endif %}button--nav">About</a>
          </li
         ><li class="nav--primary__item">
            <a href="/projects/" class="{% if page.group == 'projects' %}is--current {% endif %}button--nav">Projects</a>
          </li
         ><li class="nav--primary__item">
            <a href="/blog/" class="{% if page.group == 'blog' %}is--current {% endif %}button--nav">Blog</a>
          </li>
        </ul>
      </div>
    </header>

    {{ content }}

    <footer class="site-footer shift-above">
      <div class="wrapper">
        <p>Benoît Burgener © 2013, <a href="/acknowledgments.html" title="Acknowledgments">All Rights Reserved</a>. This website is powered by <a href="http://jekyllrb.com/" title="Jekyll">Jekyll</a>, the <a href="https://github.com/LeBenLeBen/benoitburgener.ch" title="View the code on GitHub">code</a> is available on GitHub.</p>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/infinite-jekyll.js"></script>
    <script src="/js/fastclick.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        FastClick.attach(document.body);
      }, false);

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82154-15', 'benoitburgener.ch');
      ga('send', 'pageview');
    </script>
  </body>
</html>
